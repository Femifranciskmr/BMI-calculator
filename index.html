<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculater</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
    <h1>BMI calculater</h1>
    <form class="calculater">
        <div>
            <label for="weight">weight (kg)</label>
            <input type="number" id="weight" min="0" step="0.0.1" value="0">
        </div>
        <div>
            <label for="height">height (cm)</label>
            <input type="number" id="height" min="0" step="0.0.1" value="0">
        </div>

        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    <section class="output">
        <h3>your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>

    </section>
    <section class="bmi-scale">
       <div style="--color: var(--underweight)">
        <h4>underweight</h4>
        <p>&lt; 18.5</p>
       </div> 
       <div style="--color: var(--normal)">
        <h4>normal</h4>
        <p>18.5 - 25</p>
       </div> 
       <div style="--color: var(--overweight)">
        <h4>overweight</h4>
        <p>25 - 30</p>
       </div> 
       <div style="--color: var(--obese)">
        <h4>obese</h4>
        <p>>=30</p>
       </div>
    </section>

   </div>
</body>
</html>
